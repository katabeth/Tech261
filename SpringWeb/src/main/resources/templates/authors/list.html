<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Authors</title>
</head>
<body>
    <h1>List of All Authors</h1>
    <p th:text="'Hi '+${msg}+'!'"></p>
    <ul>
<!--        th:if="${author.getFullName() == 'Katherine'}"-->
        <li th:each="author:${authors}">
            <span th:text="${author.getFullName()}"></span>
        </li>
    </ul>
</body>
</html>
